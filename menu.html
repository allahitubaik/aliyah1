    header {

      padding: 0;
      margin: 0;
    }

    nav ul li {
      display: inline;
      margin: 0 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 18px;
    }

    nav ul li a:hover {
      color: #fffde7;
      text-decoration: underline;
    }

    main {
      padding: 40px;
      text-align: center;
    }

    p {
      font-size: 20px;
      font-weight: 500;
